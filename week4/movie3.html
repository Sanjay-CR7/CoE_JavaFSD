<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Review Website</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    /* Custom animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }

    /* Custom hover effects */
    .movie-card:hover {
      transform: scale(1.05);
      transition: transform 0.3s ease;
    }

    /* Custom typography */
    body {
      font-family: 'Arial', sans-serif;
    }

    h1, h2, h3 {
      font-family: 'Georgia', serif;
    }

    /* Spacing and layout */
    .container {
      padding: 2rem;
    }

    .movie-card {
      margin-bottom: 1rem;
    }

    /* Review form styling */
    .review-form {
      max-width: 600px;
      margin: 0 auto;
      padding: 1rem;
      background: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .review-form textarea {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
    }

    .review-form button {
      margin-top: 1rem;
    }

    /* Review list styling */
    .review-list {
      margin-top: 2rem;
    }

    .review-item {
      background: #fff;
      padding: 1rem;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-bottom: 1rem;
    }

    /* YouTube trailer styling */
    .trailer-container {
      margin-top: 2rem;
      text-align: center;
    }

    .trailer-container iframe {
      width: 100%;
      max-width: 800px;
      height: 400px;
      border: none;
      border-radius: 10px;
    }
    .video-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr); /* 3 equal columns */
        gap: 15px; /* Space between videos */
        width: 100%;
    }

    .video-container iframe {
        width: 100%;
        height: 315px; /* Adjust height as needed */
    }


</style>
    
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Movie Reviews</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="showHome()">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="showSearch()">Search</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="showReviews()">Reviews</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="latest-movies.html">Latest Movies</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-4">
    <!-- Home Page -->
    <div id="home-page">
      <h1 class="text-center">Welcome to Movie Reviews</h1>
      <p class="text-center">Explore movies, ratings, and user reviews.</p>

      <!-- Login/Signup Form -->
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title text-center">Login / Sign Up</h3>
              <form id="auth-form">
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login / Sign Up</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Search Page -->
    <div id="search-page" style="display: none;">
      <form class="d-flex mb-4" onsubmit="handleSearch(event)">
        <input class="form-control me-2" type="search" id="search-input" placeholder="Search for a movie..." aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>

      <!-- Movie Grid -->
      <div class="row row-cols-1 row-cols-md-3 g-4" id="movie-grid"></div>
    </div>

    <!-- Movie Details Page -->
    <div id="movie-details-page" style="display: none;">
      <div class="card mb-3">
        <div class="row g-0">
          <div class="col-md-4">
            <img id="movie-poster" src="" class="img-fluid rounded-start" alt="Movie Poster">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h2 id="movie-title" class="card-title"></h2>
              <p id="movie-year" class="card-text"></p>
              <p id="movie-type" class="card-text"></p>
              <p id="movie-imdb" class="card-text"></p>
            </div>
          </div>
        </div>
      </div>

      <div class="container mt-4">
        <h2 class="text-center mb-4">Embedded YouTube Videos</h2>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/WL8g8AX5MaE" frameborder="0" allowfullscreen></iframe>
            <iframe src="https://www.youtube.com/embed/1pZA5rrZ9f0" frameborder="0" allowfullscreen></iframe>
            <iframe src="https://www.youtube.com/embed/ZAQGoXIkTlw" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
    
    <div class="container mt-4">
        <h2 class="text-center mb-4">Embedded YouTube Videos</h2>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/WL8g8AX5MaE" frameborder="0" allowfullscreen></iframe>
            <iframe src="https://www.youtube.com/embed/1pZA5rrZ9f0" frameborder="0" allowfullscreen></iframe>
            <iframe src="https://www.youtube.com/embed/ZAQGoXIkTlw" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
    </div>    

    <!-- Reviews Page -->
    <div id="reviews-page" style="display: none;">
      <h1 class="text-center">User Reviews</h1>

      <!-- Review Form -->
      <div class="review-form">
        <h3>Add a Review</h3>
        <form id="review-form">
          <div class="mb-3">
            <label for="review-text" class="form-label">Your Review</label>
            <textarea id="review-text" rows="4" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit Review</button>
        </form>
      </div>

      <!-- Review List -->
      <div class="review-list" id="reviews-list"></div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // API Key for OMDb API
    const API_KEY = "ef655ee5"; // Your OMDb API key
    const API_URL = `https://www.omdbapi.com/?apikey=${API_KEY}`;

    // YouTube Data API Key
    const YOUTUBE_API_KEY = "YOUR_YOUTUBE_API_KEY"; // Replace with your YouTube API key
    const YOUTUBE_API_URL = `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=1&key=${YOUTUBE_API_KEY}`;

    // User data (simulated)
    let currentUser = null;
    const reviews = [];

    // Fetch movies from OMDb API
    async function fetchMovies(searchTerm) {
      try {
        const response = await fetch(`${API_URL}&s=${searchTerm}`);
        const data = await response.json();
        return data.Search || [];
      } catch (error) {
        console.error("Error fetching movies:", error);
        return [];
      }
    }

    // Fetch movie details by ID from OMDb API
    async function fetchMovieDetails(movieId) {
      try {
        const response = await fetch(`${API_URL}&i=${movieId}`);
        const data = await response.json();
        return data;
      } catch (error) {
        console.error("Error fetching movie details:", error);
        return null;
      }
    }

    // Fetch YouTube trailer for a movie
    async function fetchTrailer(movieTitle) {
      try {
        const response = await fetch(`${YOUTUBE_API_URL}&q=${encodeURIComponent(movieTitle + " trailer")}`);
        const data = await response.json();
        if (data.items && data.items.length > 0) {
          const videoId = data.items[0].id.videoId;
          return `https://www.youtube.com/embed/${videoId}`;
        }
        return null;
      } catch (error) {
        console.error("Error fetching trailer:", error);
        return null;
      }
    }

    // Render movie cards
    function renderMovies(movies) {
      const movieGrid = document.getElementById("movie-grid");
      movieGrid.innerHTML = movies
        .map(
          (movie) => `
          <div class="col fade-in">
            <div class="card h-100 movie-card" onclick="showMovieDetails('${movie.imdbID}')">
              <img src="${movie.Poster}" class="card-img-top" alt="${movie.Title}">
              <div class="card-body">
                <h5 class="card-title">${movie.Title}</h5>
                <p class="card-text">Year: ${movie.Year}</p>
              </div>
            </div>
          </div>
        `
        )
        .join("");
    }

    // Render movie details
    async function renderMovieDetails(movie) {
      document.getElementById("movie-poster").src = movie.Poster;
      document.getElementById("movie-title").innerText = movie.Title;
      document.getElementById("movie-year").innerText = `Year: ${movie.Year}`;
      document.getElementById("movie-type").innerText = `Type: ${movie.Type}`;
      document.getElementById("movie-imdb").innerText = `IMDb ID: ${movie.imdbID}`;

      // Fetch and render trailer
      const trailerUrl = await fetchTrailer(movie.Title);
      const trailerContainer = document.getElementById("trailer");
      if (trailerUrl) {
        trailerContainer.innerHTML = `<iframe src="${trailerUrl}" allowfullscreen></iframe>`;
      } else {
        trailerContainer.innerHTML = "<p>Trailer not available.</p>";
      }
    }

    // Handle search
    async function handleSearch(event) {
      event.preventDefault();
      const searchTerm = document.getElementById("search-input").value;
      const movies = await fetchMovies(searchTerm);
      renderMovies(movies);
      showSearch();
    }

    // Show movie details
    async function showMovieDetails(movieId) {
      const movie = await fetchMovieDetails(movieId);
      if (movie) {
        await renderMovieDetails(movie);
        showPage("movie-details-page");
      }
    }

    // Show specific page
    function showPage(pageId) {
      const pages = ["home-page", "search-page", "movie-details-page", "reviews-page"];
      pages.forEach((page) => {
        document.getElementById(page).style.display = page === pageId ? "block" : "none";
      });
    }

    // Page navigation functions
    function showHome() {
      showPage("home-page");
    }

    function showSearch() {
      showPage("search-page");
    }

    function showReviews() {
      showPage("reviews-page");
    }

    // Handle login/signup
    document.getElementById("auth-form").addEventListener("submit", (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      currentUser = username; // Simulate user login
      alert(`Welcome, ${username}!`);
      showSearch(); // Redirect to search page after login
    });

    // Handle review submission
    document.getElementById("review-form").addEventListener("submit", (e) => {
      e.preventDefault();
      const reviewText = document.getElementById("review-text").value;
      if (currentUser) {
        reviews.push({ user: currentUser, review: reviewText });
        renderReviews();
        document.getElementById("review-text").value = ""; // Clear the form
      } else {
        alert("Please log in to submit a review.");
      }
    });

    // Render reviews
    function renderReviews() {
      const reviewsList = document.getElementById("reviews-list");
      reviewsList.innerHTML = reviews
        .map(
          (review) => `
          <div class="review-item">
            <strong>${review.user}</strong>
            <p>${review.review}</p>
          </div>
        `
        )
        .join("");
    }

    // Initial load
    showHome();
  </script>
</body>
</html>
